{% extends "global/Page.html" %}
{% block title %}Grid Count Complete{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body text-center">
        <h3 class="mb-4">Challenge Complete!</h3>

        <div class="result-box">
            <div class="result-label">Your Count</div>
            <div class="result-value {% if is_correct %}text-success{% else %}text-danger{% endif %}">
                {{ participant_count }}
            </div>
            <div class="result-details">
                Correct count: {{ actual_count }}
            </div>
            <div class="completion-time">
                Time taken: {{ completion_time }} seconds
            </div>
        </div>

        <div class="mt-4">
            {% next_button %}
        </div>
    </div>
</div>

<style>
    .card {
        max-width: 600px;
        margin: 50px auto;
        border: none;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .result-box {
        background: #f8f9fa;
        padding: 30px;
        border-radius: 10px;
        margin: 20px 0;
    }

    .text-success {
        color: #28a745 !important;
    }

    .text-danger {
        color: #dc3545 !important;
    }
</style>
{% endblock %}
