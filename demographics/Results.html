{% extends "global/Page.html" %}
{% block title %}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body text-center">
        <h3 class="mb-4">Information Recorded</h3>

        <div class="message-box mb-4">
            <p class="lead">Thank you for providing your information!</p>
            <p>Your responses have been successfully recorded.</p>
        </div>

        <div class="mt-4">
            <button class="btn btn-primary btn-lg" onclick="document.querySelector('form').submit();">
                Go to First Game
                <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </div>

        <form method="post" style="display: none;">
            {% next_button %}
        </form>
    </div>
</div>

<style>
    .card {
        max-width: 600px;
        margin: 50px auto;
        border: none;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .message-box {
        background: #f8f9fa;
        padding: 30px;
        border-radius: 10px;
        margin: 20px 0;
    }

    .lead {
        color: #2c3e50;
        font-size: 1.3em;
    }

    .btn-primary {
        background-color: #3498db;
        border: none;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #2980b9;
        transform: scale(1.05);
    }

    .fas {
        font-size: 0.9em;
    }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock %}
