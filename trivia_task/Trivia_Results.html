{% extends "global/Page.html" %}
{% block title %}Trivia Challenge - Results{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body text-center">
        <h3 class="mb-4">Challenge Complete!</h3>

        <div class="result-box">
            <div class="result-label">Your Score</div>
            <div class="result-value">
                {{ correct_answers }} correct out of 12
            </div>

            <div class="completion-time">
                Completed in {{ completion_time }} seconds
            </div>
        </div>

        <div class="mt-4">
            {% next_button %}
        </div>
    </div>
</div>

<style>
    .completion-time {
        margin-top: 15px;
        color: #666;
        font-size: 1.1em;
    }
    .card {
        max-width: 600px;
        margin: 50px auto;
        border: none;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .result-box {
        background: #f8f9fa;
        padding: 30px;
        border-radius: 10px;
        margin: 20px 0;
    }

    .result-label {
        font-size: 1.2em;
        color: #666;
        margin-bottom: 10px;
    }

    .result-value {
        font-size: 3em;
        font-weight: bold;
        color: #2c3e50;
    }
</style>
{% endblock %}
